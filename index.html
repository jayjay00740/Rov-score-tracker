<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROV Audit League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff; /* Cyan */
            --secondary-color: #ff00ff; /* Magenta */
            --accent-color: #ffff00; /* Yellow */
            --bg-color: #0d0d1a;
            --text-color: #e0e0e0;
            --border-color: rgba(0, 255, 255, 0.3);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, var(--bg-color) 1px);
            background-size: 20px 20px;
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        }
        .cyber-panel {
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }
        .champion-panel {
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color);
            animation: pulse-yellow 2s infinite;
        }
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color); }
            50% { box-shadow: 0 0 35px var(--accent-color), inset 0 0 20px var(--accent-color); }
            100% { box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color); }
        }
        .cyber-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px var(--primary-color), inset 0 0 5px var(--primary-color);
        }
        .cyber-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }
        .cyber-button.secondary {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 5px var(--secondary-color), inset 0 0 5px var(--secondary-color);
        }
        .cyber-button.secondary:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
        }
        .cyber-button.danger {
            border-color: #ff4d4d;
            color: #ff4d4d;
            box-shadow: 0 0 5px #ff4d4d, inset 0 0 5px #ff4d4d;
        }
        .cyber-button.danger:hover {
            background-color: #ff4d4d;
            color: var(--bg-color);
            box-shadow: 0 0 20px #ff4d4d;
        }
        .cyber-input {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 8px 12px;
            outline: none;
            transition: all 0.3s ease;
        }
        .cyber-input:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--accent-color);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color), 2px 2px var(--secondary-color);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim { 100% { clip: rect(92px, 9999px, 98px, 0); transform: skew(0.51deg); } }
        @keyframes glitch-anim2 { 100% { clip: rect(1px, 9999px, 92px, 0); transform: skew(0.24deg); } }
        @keyframes glitch-skew { 100% { transform: skew(1deg); } }
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            border-right-color: var(--secondary-color);
            animation: l2 1s infinite linear;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}
        .calendar { border: 1px solid var(--primary-color); background-color: rgba(0,0,0,0.7); backdrop-filter: blur(3px); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background-color: rgba(0, 255, 255, 0.1); }
        .calendar-nav { cursor: pointer; padding: 0.25rem 0.75rem; transition: all 0.2s; }
        .calendar-nav:hover { background-color: var(--primary-color); color: var(--bg-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; padding: 0.5rem; }
        .calendar-day { text-align: center; padding: 0.5rem; }
        .calendar-day.header { font-weight: bold; color: var(--primary-color); }
        .calendar-day.date { cursor: pointer; transition: all 0.2s; }
        .calendar-day.date:hover { background-color: var(--primary-color); color: var(--bg-color); }
        .calendar-day.empty { opacity: 0.3; }
        .calendar-day.selected { background-color: var(--accent-color); color: var(--bg-color); text-shadow: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>
<body class="min-h-screen w-full p-4 md:p-8 flex items-center justify-center">

    <div id="app-container" class="w-full max-w-6xl mx-auto">
        <div id="loading-view" class="flex flex-col items-center justify-center h-64">
            <div class="loader"></div>
            <p class="mt-4 text-xl text-primary-color">กำลังโหลดข้อมูล...</p>
        </div>

        <div id="landing-view" class="hidden text-center">
             <div class="flex flex-col justify-center min-h-[80vh]">
                <h1 class="text-4xl md:text-6xl mb-4 glitch" data-text="ROV AUDIT LEAGUE">ROV AUDIT LEAGUE</h1>
                <div id="landing-content">
                    <h2 id="landing-competition-month" class="text-2xl md:text-3xl text-accent-color mb-2"></h2>
                    <p id="landing-latest-match" class="text-lg md:text-xl mb-8"></p>
                </div>
                <div id="champion-view-landing" class="hidden my-8"></div>
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button id="enter-guest-btn" class="w-full sm:w-auto cyber-button secondary">เข้าสู่หน้าหลัก</button>
                </div>
            </div>
        </div>

        <div id="main-view" class="hidden">
            <div class="flex flex-col justify-center min-h-[80vh]">
                <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h1 class="text-3xl md:text-4xl glitch cursor-pointer" data-text="ROV AUDIT LEAGUE" id="main-title">ROV AUDIT LEAGUE</h1>
                     <div id="guest-controls" class="hidden flex-wrap justify-center items-center gap-2">
                        <button id="show-history-btn-guest" class="cyber-button">ประวัติ</button>
                        <button id="back-to-landing-btn" class="cyber-button secondary">กลับหน้าแรก</button>
                        <button id="show-login-btn" class="cyber-button">สำหรับผู้ดูแล</button>
                    </div>
                </header>

                <div class="text-center mb-6">
                    <h2 id="competition-month" class="text-2xl text-accent-color"></h2>
                    <div id="latest-match-info" class="mt-2 text-lg"></div>
                </div>
                
                <div id="champion-view-main" class="hidden my-8"></div>
                <div id="scoreboard" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

                <div id="admin-controls" class="hidden mt-8">
                    <div class="cyber-panel p-4 flex flex-wrap justify-center gap-2">
                        <button id="manage-teams-btn" class="cyber-button">จัดการทีม</button>
                        <button id="record-match-btn" class="cyber-button">บันทึกผล</button>
                        <button id="record-history-btn" class="cyber-button">บันทึกผลย้อนหลัง</button>
                        <button id="show-history-btn-admin" class="cyber-button">ประวัติ</button>
                        <button id="summarize-btn-admin" class="cyber-button secondary">สรุปผล/รับถ้วย</button>
                        <button id="delete-last-match-btn" class="cyber-button danger">ลบผลล่าสุด</button>
                        <button id="new-comp-btn" class="cyber-button danger">เริ่มเดือนใหม่</button>
                        <button id="logout-btn" class="cyber-button">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-8 w-11/12 max-w-sm text-center relative">
            <button id="close-login-modal-btn" class="absolute top-2 right-4 text-2xl text-primary-color hover:text-accent-color">&times;</button>
            <h2 class="text-2xl mb-6">ผู้ดูแลระบบ</h2>
            <form id="login-form" class="space-y-4">
                <input id="email" type="email" placeholder="Email" class="w-full cyber-input" autocomplete="email" required>
                <input id="password" type="password" placeholder="Password" class="w-full cyber-input" autocomplete="current-password" required>
                <button type="submit" id="login-btn" class="w-full cyber-button">Login</button>
                <p id="login-error" class="text-red-500 h-4"></p>
            </form>
        </div>
    </div>

    <div id="manage-teams-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-lg relative">
            <h2 class="text-2xl mb-4">จัดการทีม</h2>
            <div class="mb-6">
                <h3 class="text-xl text-primary-color mb-2">รายชื่อทีมปัจจุบัน</h3>
                <div id="teams-list-admin" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                </div>
            </div>
            <div class="mb-4 pt-4 border-t border-primary-color/30">
                <h3 class="text-xl text-primary-color mb-2">เพิ่มทีมใหม่</h3>
                <form id="add-team-form" class="space-y-2">
                    <input id="new-team-name" type="text" placeholder="ชื่อทีมใหม่" class="w-full cyber-input" required>
                    <input id="new-team-logo" type="url" placeholder="URL โลโก้ทีม (ถ้ามี)" class="w-full cyber-input">
                    <button type="submit" class="w-full cyber-button">เพิ่มทีม</button>
                </form>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="button" id="close-manage-teams-modal-btn" class="cyber-button secondary">ปิด</button>
            </div>
        </div>
    </div>

    <div id="team-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-lg relative">
            <h2 id="team-modal-title" class="text-2xl mb-4"></h2>
            <form id="team-edit-form">
                <div id="team-name-input-container" class="mb-2">
                    <label class="block text-primary-color mb-1">ชื่อทีม</label>
                    <input id="team-name-input" type="text" class="w-full cyber-input" disabled>
                </div>
                <div id="team-logo-input-container" class="mb-4">
                    <label class="block text-primary-color mb-1">URL โลโก้</label>
                    <input id="team-logo-input" type="url" class="w-full cyber-input" disabled>
                </div>
                <h3 class="text-xl text-primary-color mb-2">สมาชิกในทีม</h3>
                <div id="team-members-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" id="save-team-btn" class="cyber-button hidden">Save Changes</button>
                    <button type="button" id="close-team-modal-btn" class="cyber-button secondary">Close</button>
                </div>
            </form>
        </div>
    </div>

    <div id="match-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-md relative">
            <h2 class="text-2xl mb-4">บันทึกผลการแข่งขัน</h2>
            <form id="match-form" class="space-y-4">
                <div>
                    <label for="match-date" class="block text-primary-color mb-1">วันที่แข่งขัน</label>
                    <input type="text" id="match-date" class="w-full cyber-input cursor-pointer" readonly required>
                    <div id="calendar-container" class="mt-2 hidden"></div>
                </div>
                <div>
                    <label for="winner-team" class="block text-primary-color mb-1">ทีมที่ชนะ</label>
                    <select id="winner-team" class="w-full cyber-input" required><option value="">-- เลือกทีม --</option></select>
                </div>
                <div>
                    <label for="mvp-player" class="block text-primary-color mb-1">ผู้เล่น MVP</label>
                    <select id="mvp-player" class="w-full cyber-input" required disabled><option value="">-- เลือกผู้เล่น --</option></select>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" class="cyber-button">บันทึก</button>
                    <button type="button" id="close-match-modal-btn" class="cyber-button secondary">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="history-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-2xl relative max-h-[90vh] flex flex-col">
            <h2 class="text-3xl mb-4 text-center text-accent-color">ประวัติแชมป์เปี้ยน</h2>
            <div id="history-list" class="flex-grow overflow-y-auto pr-2 space-y-2"></div>
            <div class="mt-6 flex justify-center">
                <button type="button" id="close-history-modal-btn" class="cyber-button">Close</button>
            </div>
        </div>
    </div>

    <div id="record-history-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-md relative">
            <h2 class="text-2xl mb-4">บันทึกผลย้อนหลัง</h2>
            <form id="record-history-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label for="history-record-year" class="block text-primary-color mb-1">ปี</label>
                        <select id="history-record-year" class="w-full cyber-input" required></select>
                    </div>
                    <div>
                        <label for="history-record-month" class="block text-primary-color mb-1">เดือน</label>
                        <select id="history-record-month" class="w-full cyber-input" required></select>
                    </div>
                </div>
                <div>
                    <label for="history-record-winner" class="block text-primary-color mb-1">ทีมที่ชนะ</label>
                    <select id="history-record-winner" class="w-full cyber-input" required></select>
                </div>
                <div>
                    <label for="history-record-mvp" class="block text-primary-color mb-1">ผู้เล่น MVP</label>
                    <select id="history-record-mvp" class="w-full cyber-input" required></select>
                </div>
                 <div>
                    <label for="history-record-mvp-count" class="block text-primary-color mb-1">จำนวน MVP</label>
                    <input type="number" id="history-record-mvp-count" class="w-full cyber-input" required min="0" value="1">
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" class="cyber-button">บันทึก</button>
                    <button type="button" id="close-record-history-modal-btn" class="cyber-button secondary">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-history-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-md relative">
            <h2 class="text-2xl mb-4">แก้ไขประวัติ</h2>
            <form id="edit-history-form" class="space-y-4">
                <div>
                    <label class="block text-primary-color mb-1">เดือน</label>
                    <input type="text" id="history-month" class="w-full cyber-input" readonly>
                </div>
                <div>
                    <label for="history-winner-team" class="block text-primary-color mb-1">ทีมที่ชนะ</label>
                    <select id="history-winner-team" class="w-full cyber-input" required></select>
                </div>
                <div>
                    <label for="history-mvp-player" class="block text-primary-color mb-1">ผู้เล่น MVP</label>
                    <select id="history-mvp-player" class="w-full cyber-input" required></select>
                </div>
                 <div>
                    <label for="edit-history-mvp-count" class="block text-primary-color mb-1">จำนวน MVP</label>
                    <input type="number" id="edit-history-mvp-count" class="w-full cyber-input" required min="0">
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" class="cyber-button">บันทึก</button>
                    <button type="button" id="close-edit-history-modal-btn" class="cyber-button secondary">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-8 w-11/12 max-w-sm text
