<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Custom Styles for Cyberpunk Theme --- */
        :root {
            --primary-color: #00ffff; /* Cyan */
            --secondary-color: #ff00ff; /* Magenta */
            --accent-color: #ffff00; /* Yellow */
            --bg-color: #0d0d1a;
            --text-color: #e0e0e0;
            --border-color: rgba(0, 255, 255, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, var(--bg-color) 1px);
            background-size: 20px 20px;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        }
        
        .cyber-panel {
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .champion-panel {
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color);
            animation: pulse-yellow 2s infinite;
        }
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color); }
            50% { box-shadow: 0 0 35px var(--accent-color), inset 0 0 20px var(--accent-color); }
            100% { box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color); }
        }


        .cyber-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px var(--primary-color), inset 0 0 5px var(--primary-color);
        }
        
        .cyber-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .cyber-button.secondary {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 5px var(--secondary-color), inset 0 0 5px var(--secondary-color);
        }
        .cyber-button.secondary:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
        }
        .cyber-button.danger {
            border-color: #ff4d4d;
            color: #ff4d4d;
            box-shadow: 0 0 5px #ff4d4d, inset 0 0 5px #ff4d4d;
        }
        .cyber-button.danger:hover {
            background-color: #ff4d4d;
            color: var(--bg-color);
            box-shadow: 0 0 20px #ff4d4d;
        }

        .cyber-input {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 8px 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--accent-color);
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color), 2px 2px var(--secondary-color);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim { 100% { clip: rect(92px, 9999px, 98px, 0); transform: skew(0.51deg); } }
        @keyframes glitch-anim2 { 100% { clip: rect(1px, 9999px, 92px, 0); transform: skew(0.24deg); } }
        @keyframes glitch-skew { 100% { transform: skew(1deg); } }
        
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            border-right-color: var(--secondary-color);
            animation: l2 1s infinite linear;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}
        
        /* Calendar Styles */
        .calendar { border: 1px solid var(--primary-color); background-color: rgba(0,0,0,0.7); backdrop-filter: blur(3px); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background-color: rgba(0, 255, 255, 0.1); }
        .calendar-nav { cursor: pointer; padding: 0.25rem 0.75rem; transition: all 0.2s; }
        .calendar-nav:hover { background-color: var(--primary-color); color: var(--bg-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; padding: 0.5rem; }
        .calendar-day { text-align: center; padding: 0.5rem; }
        .calendar-day.header { font-weight: bold; color: var(--primary-color); }
        .calendar-day.date { cursor: pointer; transition: all 0.2s; }
        .calendar-day.date:hover { background-color: var(--primary-color); color: var(--bg-color); }
        .calendar-day.empty { opacity: 0.3; }
        .calendar-day.selected { background-color: var(--accent-color); color: var(--bg-color); text-shadow: none; }


        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot, addDoc, query, getDocs, writeBatch, deleteDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfh33_ojX74EtT-n5fX73dlqDBnMpKibE",
            authDomain: "adminrovleague.firebaseapp.com",
            projectId: "adminrovleague",
            storageBucket: "adminrovleague.firebasestorage.app",
            messagingSenderId: "119535883386",
            appId: "1:119535883386:web:535f2a19ca1008e3b957c3",
            measurementId: "G-9L8VMDM0PE"
        };

        // --- App Initialization ---
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setPersistence(auth, browserLocalPersistence); 
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('loading-view').innerHTML = `<p class="text-red-500">การเชื่อมต่อล้มเหลว</p>`;
        }
        
        // --- Global State ---
        let teamsData = [];
        let matchesData = [];
        let historyData = [];
        let competitionStatus = {};
        let currentUser = null;
        let dataLoaded = { teams: false, matches: false, status: false, history: false };
        let listenersInitialized = false;
        let calendarState = { year: new Date().getFullYear(), month: new Date().getMonth() };

        // --- UI Elements ---
        const loadingView = document.getElementById('loading-view');
        const landingView = document.getElementById('landing-view');
        const mainView = document.getElementById('main-view');
        const loginModal = document.getElementById('login-modal');
        const adminControls = document.getElementById('admin-controls');
        const guestControls = document.getElementById('guest-controls');
        const scoreboard = document.getElementById('scoreboard');
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            setupAuthListener();
            setupEventListeners();
        });

        // --- Auth ---
        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (!listenersInitialized) {
                    await checkAndSeedData();
                    initializeDataListeners();
                    listenersInitialized = true;
                } else {
                    checkAllDataLoaded('auth');
                }
            });
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';

            if (username !== 'admin1234' || password !== '1234567j') {
                loginError.textContent = 'Invalid username or password.';
                return;
            }
            
            const adminEmail = 'admin@rovleague.com'; 
            
            signInWithEmailAndPassword(auth, adminEmail, password)
                .then(() => {
                    closeModal('login-modal');
                })
                .catch((signInError) => {
                    if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/invalid-credential') {
                        createUserWithEmailAndPassword(auth, adminEmail, password)
                            .then(() => {
                                closeModal('login-modal');
                            })
                            .catch((createError) => {
                                loginError.textContent = 'Login/Creation failed. Check credentials.';
                                console.error("Admin Creation Error:", createError);
                            });
                    } else {
                        loginError.textContent = `Login failed: ${signInError.message}`;
                        console.error("Login error:", signInError);
                    }
                });
        }

        function handleLogout() {
            signOut(auth).catch(error => console.error("Logout failed:", error));
        }

        // --- Data Handling & Rendering ---
        function initializeDataListeners() {
            onSnapshot(collection(db, "teams"), (snapshot) => {
                teamsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderScoreboard();
                renderAdminTeamsList();
                checkAllDataLoaded('teams');
            });

            onSnapshot(collection(db, "matches"), (snapshot) => {
                matchesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                matchesData.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderLatestMatch();
                checkAllDataLoaded('matches');
            });

        // --- Calendar Logic ---
        function renderCalendar(year, month) {
            const container = document.getElementById('calendar-container');
            const dateInput = document.getElementById('match-date');
            const selectedDate = dateInput.value ? new Date(dateInput.value + 'T00:00:00') : null;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const monthName = new Date(year, month).toLocaleString('th-TH', { month: 'long', year: 'numeric' });

            let html = `<div class="calendar">`;
            html += `<div class="calendar-header">
                        <div id="prev-month" class="calendar-nav">&lt;</div>
                        <div>${monthName}</div>
                        <div id="next-month" class="calendar-nav">&gt;</div>
                     </div>`;
            html += `<div class="calendar-grid">`;
            const daysOfWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
            daysOfWeek.forEach(day => { html += `<div class="calendar-day header">${day}</div>`; });

            for (let i = 0; i < firstDay; i++) { html += `<div class="calendar-day empty"></div>`; }
            
            for (let day = 1; day <= daysInMonth; day++) {
                let isSelected = selectedDate && selectedDate.getFullYear() === year && selectedDate.getMonth() === month && selectedDate.getDate() === day;
                html += `<div class="calendar-day date ${isSelected ? 'selected' : ''}" data-day="${day}">${day}</div>`;
            }
            html += `</div></div>`;
            container.innerHTML = html;

            document.getElementById('prev-month').addEventListener('click', () => {
                calendarState.month--;
                if (calendarState.month < 0) {
                    calendarState.month = 11;
                    calendarState.year--;
                }
                renderCalendar(calendarState.year, calendarState.month);
            });
            document.getElementById('next-month').addEventListener('click', () => {
                calendarState.month++;
                if (calendarState.month > 11) {
                    calendarState.month = 0;
                    calendarState.year++;
                }
                renderCalendar(calendarState.year, calendarState.month);
            });
            container.querySelectorAll('.date').forEach(el => {
                el.addEventListener('click', () => {
                    const day = el.dataset.day;
                    const dateString = `${calendarState.year}-${String(calendarState.month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dateInput.value = dateString;
                    container.classList.add('hidden');
                });
            });
        }
        
        async function handleFinalizeSummary() {
            const scores = [...teamsData].sort((a, b) => (b.score || 0) - (a.score || 0));
            
            if (scores.length < 1) {
                showAlert('ไม่สามารถสรุปผลได้', 'มีข้อมูลไม่เพียงพอ');
                return;
            }

            let winningTeamName;
            let overallMvpName;

            if (scores.length > 1 && scores[0].score === scores[1].score) {
                // It's a draw
                winningTeamName = "เสมอ";
                const allMembers = teamsData.flatMap(team => team.members);
                allMembers.sort((a, b) => (b.mvpCount || 0) - (a.mvpCount || 0));
                overallMvpName = allMembers[0].name;
            } else {
                // There is a clear winner
                const winningTeam = scores[0];
                winningTeamName = winningTeam.name;
                winningTeam.members.sort((a, b) => (b.mvpCount || 0) - (a.mvpCount || 0));
                overallMvpName = winningTeam.members[0].name;
            }

            const batch = writeBatch(db);
            const statusRef = doc(db, "competition", "status");
            batch.set(statusRef, { isSummarized: true, winnerTeamName, overallMvpName, month: competitionStatus.month });

            const historyRef = doc(collection(db, "history"));
            batch.set(historyRef, { month: competitionStatus.month, winner: winningTeamName, mvp: overallMvpName });
            
            try {
                await batch.commit();
                showAlert('สำเร็จ', 'สรุปผลการแข่งขันเรียบร้อยแล้ว');
            } catch (error) {
                console.error("Error finalizing summary:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถบันทึกสรุปผลได้');
            }
        }

            const monthInput = document.getElementById('history-month');
            const winnerSelect = document.getElementById('history-winner-team');
            const mvpSelect = document.getElementById('history-mvp-player');

            monthInput.value = record.month;
            
            winnerSelect.innerHTML = '';
            teamsData.forEach(team => {
                winnerSelect.innerHTML += `<option value="${team.name}" ${team.name === record.winner ? 'selected' : ''}>${team.name}</option>`;
            });

            const populateMvps = (teamName) => {
                mvpSelect.innerHTML = '';
                const selectedTeam = teamsData.find(t => t.name === teamName);
                if (selectedTeam) {
                    selectedTeam.members.forEach(member => {
                        mvpSelect.innerHTML += `<option value="${member.name}" ${member.name === record.mvp ? 'selected' : ''}>${member.name}</option>`;
                    });
                }
            };
            
            populateMvps(winnerSelect.value);

            winnerSelect.onchange = () => populateMvps(winnerSelect.value);

            form.onsubmit = (e) => {
                e.preventDefault();
                handleUpdateHistory(historyId);
            };

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        
        function showRecordHistoryModal() {
            const modal = document.getElementById('record-history-modal');
            const form = document.getElementById('record-history-form');
            const yearSelect = document.getElementById('history-record-year');
            const monthSelect = document.getElementById('history-record-month');
            const winnerSelect = document.getElementById('history-record-winner');
            const mvpSelect = document.getElementById('history-record-mvp');

            // Populate years
            yearSelect.innerHTML = '';
            const currentYear = new Date().getFullYear();
            for (let i = 0; i < 5; i++) {
                const year = currentYear - i;
                yearSelect.innerHTML += `<option value="${year}">${year + 543}</option>`;
            }

            // Populate months
            monthSelect.innerHTML = '';
            const thaiMonths = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            thaiMonths.forEach((month, index) => {
                monthSelect.innerHTML += `<option value="${index}">${month}</option>`;
            });

            // Populate teams
            winnerSelect.innerHTML = '';
            teamsData.forEach(team => {
                winnerSelect.innerHTML += `<option value="${team.name}">${team.name}</option>`;
            });

            const populateMvps = (teamName) => {
                mvpSelect.innerHTML = '';
                const selectedTeam = teamsData.find(t => t.name === teamName);
                if (selectedTeam) {
                    selectedTeam.members.forEach(member => {
                        mvpSelect.innerHTML += `<option value="${member.name}">${member.name}</option>`;
                    });
                }
            };

            populateMvps(winnerSelect.value);
            winnerSelect.onchange = () => populateMvps(winnerSelect.value);

            form.onsubmit = handleSaveHistoryRecord;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        
        async function handleSaveHistoryRecord(e) {
            e.preventDefault();
            const year = document.getElementById('history-record-year').value;
            const monthIndex = document.getElementById('history-record-month').value;
            const winner = document.getElementById('history-record-winner').value;
            const mvp = document.getElementById('history-record-mvp').value;

            const thaiMonths = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            const monthString = `${thaiMonths[monthIndex]} ${parseInt(year) + 543}`;

            // Check for duplicates
            if (historyData.some(record => record.month === monthString)) {
                showAlert('ข้อมูลซ้ำ', `มีประวัติของเดือน ${monthString} อยู่แล้ว`);
                return;
            }

            try {
                await addDoc(collection(db, "history"), { month: monthString, winner, mvp });
                showAlert('สำเร็จ', 'บันทึกประวัติย้อนหลังเรียบร้อยแล้ว');
                closeModal('record-history-modal');
            } catch (error) {
                console.error("Error saving past history:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถบันทึกข้อมูลได้');
            }
        }

        async function handleUpdateHistory(historyId) {
            const winner = document.getElementById('history-winner-team').value;
            const mvp = document.getElementById('history-mvp-player').value;

            try {
                await updateDoc(doc(db, "history", historyId), { winner, mvp });
                showAlert('สำเร็จ', 'แก้ไขประวัติเรียบร้อยแล้ว');
                closeModal('edit-history-modal');
            } catch (error) {
                console.error("Error updating history:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถแก้ไขประวัติได้');
            }
        }

        function handleDeleteHistory(historyId) {
            const record = historyData.find(h => h.id === historyId);
            showConfirm(
                'ยืนยันการลบ',
                `คุณแน่ใจหรือไม่ที่จะลบประวัติของเดือน "${record.month}"?`,
                async () => {
                    try {
                        await deleteDoc(doc(db, "history", historyId));
                        showAlert('สำเร็จ', 'ลบประวัติเรียบร้อยแล้ว');
                    } catch (error) {
                        console.error("Error deleting history:", error);
                        showAlert('ผิดพลาด', 'ไม่สามารถลบประวัติได้');
                    }
                }
            );
        }

        function showAlert(title, message) {
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-message').textContent = message;
            const modal = document.getElementById('alert-modal');
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }

        function showConfirm(title, message, onOk) {
            document.getElementById('confirm-title').textContent = title;
            document.getElementById('confirm-message').textContent = message;
            const okBtn = document.getElementById('confirm-ok-btn');
            okBtn.onclick = () => {
                closeModal('confirm-modal');
                onOk();
            };
            const modal = document.getElementById('confirm-modal');
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }
        
        function showView(viewName) {
            loadingView.classList.add('hidden');
            landingView.classList.add('hidden');
            mainView.classList.add('hidden');
            adminControls.classList.add('hidden');
            guestControls.classList.add('hidden');

            if (viewName === 'landing') {
                landingView.classList.remove('hidden');
            } else if (viewName === 'main-admin') {
                mainView.classList.remove('hidden');
                adminControls.classList.remove('hidden');
            } else if (viewName === 'main-guest') {
                mainView.classList.remove('hidden');
                guestControls.classList.remove('hidden');
            }
        }

            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('show-login-btn').addEventListener('click', () => {
                loginModal.classList.remove('hidden');
                loginModal.classList.add('flex');

            document.getElementById('close-login-modal-btn').addEventListener('click', () => closeModal('login-modal'));
            
            document.getElementById('enter-guest-btn').addEventListener('click', () => showView('main-guest'));
            document.getElementById('main-title').addEventListener('click', () => {
                if(!currentUser) showView('landing');
            });
            
            document.getElementById('manage-teams-btn').addEventListener('click', showManageTeamsModal);
            document.getElementById('close-manage-teams-modal-btn').addEventListener('click', () => closeModal('manage-teams-modal'));
            document.getElementById('add-team-form').addEventListener('submit', handleAddTeam);
            
            document.getElementById('record-match-btn').addEventListener('click', showMatchModal);
            document.getElementById('record-history-btn').addEventListener('click', showRecordHistoryModal);

            document.getElementById('close-match-modal-btn').addEventListener('click', () => closeModal('match-modal'));

            document.getElementById('summarize-btn-admin').addEventListener('click', handleFinalizeSummary);
            
            document.getElementById('new-comp-btn').addEventListener('click', showNewCompetitionConfirm);

            document.getElementById('back-to-landing-btn').addEventListener('click', () => showView('landing'));

            document.getElementById('match-date').addEventListener('click', () => {
                document.getElementById('calendar-container').classList.toggle('hidden');
            });

            // History buttons
            document.getElementById('show-history-btn-admin').addEventListener('click', showHistoryModal);
            document.getElementById('show-history-btn-guest').addEventListener('click', showHistoryModal);
            document.getElementById('close-history-modal-btn').addEventListener('click', () => closeModal('history-modal'));
            document.getElementById('close-edit-history-modal-btn').addEventListener('click', () => closeModal('edit-history-modal'));
            
            // Alert modal close button
            document.getElementById('close-alert-modal-btn').addEventListener('click', () => closeModal('alert-modal'));
        }

        // --- Data Seeding ---
        async function checkAndSeedData() {
            await seedInitialData(false);
        }

        async function seedInitialData(force = false) {
            const statusRef = doc(db, "competition", "status");
            try {
                const statusSnap = await getDoc(statusRef);
                if (force || !statusSnap.exists()) {
                    if (!currentUser && !force) {
                        console.log("Seeding requires admin to be logged in.");
                        return;
                    }
                    console.log("Seeding initial data...");
                    const batch = writeBatch(db);
                    const initialTeams = [
                        { name: "หมูเด้งFC", score: 0, trophyCount: 0, members: [ { name: "ผู้เล่น 1", mvpCount: 0 }, { name: "ผู้เล่น 2", mvpCount: 0 }, { name: "ผู้เล่น 3", mvpCount: 0 }, { name: "ผู้เล่น 4", mvpCount: 0 }, { name: "ผู้เล่น 5", mvpCount: 0 }, { name: "สำรอง 1", mvpCount: 0 }, { name: "สำรอง 2", mvpCount: 0 } ] },
                        { name: "ยุ้ยอ้วน United", score: 0, trophyCount: 0, members: [ { name: "ผู้เล่น A", mvpCount: 0 }, { name: "ผู้เล่น B", mvpCount: 0 }, { name: "ผู้เล่น C", mvpCount: 0 }, { name: "ผู้เล่น D", mvpCount: 0 }, { name: "ผู้เล่น E", mvpCount: 0 }, { name: "สำรอง X", mvpCount: 0 }, { name: "สำรอง Y", mvpCount: 0 } ] }
                    ];
                    initialTeams.forEach(team => {
                        const newTeamRef = doc(collection(db, "teams"));
                        batch.set(newTeamRef, team);
                    });
                    batch.set(statusRef, { isSummarized: false, month: new Date().toLocaleString('th-TH', { month: 'long', year: 'numeric' }) });
                    await batch.commit();
                    console.log("Initial data seeded.");
                }
            } catch (error) {
                console.error("Error checking or seeding data:", error);
            }
        }
