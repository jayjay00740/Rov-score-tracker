<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff; /* Cyan */
            --secondary-color: #ff00ff; /* Magenta */
            --accent-color: #ffff00; /* Yellow */
            --bg-color: #0d0d1a;
            --text-color: #e0e0e0;
            --border-color: rgba(0, 255, 255, 0.3);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, var(--bg-color) 1px);
            background-size: 20px 20px;
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        }
        .cyber-panel {
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }
        .champion-panel {
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color);
            animation: pulse-yellow 2s infinite;
        }
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color); }
            50% { box-shadow: 0 0 35px var(--accent-color), inset 0 0 20px var(--accent-color); }
            100% { box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px var(--accent-color); }
        }
        .cyber-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px var(--primary-color), inset 0 0 5px var(--primary-color);
        }
        .cyber-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }
        .cyber-button.secondary {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 5px var(--secondary-color), inset 0 0 5px var(--secondary-color);
        }
        .cyber-button.secondary:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
        }
        .cyber-button.danger {
            border-color: #ff4d4d;
            color: #ff4d4d;
            box-shadow: 0 0 5px #ff4d4d, inset 0 0 5px #ff4d4d;
        }
        .cyber-button.danger:hover {
            background-color: #ff4d4d;
            color: var(--bg-color);
            box-shadow: 0 0 20px #ff4d4d;
        }
        .cyber-input {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 8px 12px;
            outline: none;
            transition: all 0.3s ease;
        }
        .cyber-input:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--accent-color);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color), 2px 2px var(--secondary-color);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim { 100% { clip: rect(92px, 9999px, 98px, 0); transform: skew(0.51deg); } }
        @keyframes glitch-anim2 { 100% { clip: rect(1px, 9999px, 92px, 0); transform: skew(0.24deg); } }
        @keyframes glitch-skew { 100% { transform: skew(1deg); } }
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            border-right-color: var(--secondary-color);
            animation: l2 1s infinite linear;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}
        .calendar { border: 1px solid var(--primary-color); background-color: rgba(0,0,0,0.7); backdrop-filter: blur(3px); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background-color: rgba(0, 255, 255, 0.1); }
        .calendar-nav { cursor: pointer; padding: 0.25rem 0.75rem; transition: all 0.2s; }
        .calendar-nav:hover { background-color: var(--primary-color); color: var(--bg-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; padding: 0.5rem; }
        .calendar-day { text-align: center; padding: 0.5rem; }
        .calendar-day.header { font-weight: bold; color: var(--primary-color); }
        .calendar-day.date { cursor: pointer; transition: all 0.2s; }
        .calendar-day.date:hover { background-color: var(--primary-color); color: var(--bg-color); }
        .calendar-day.empty { opacity: 0.3; }
        .calendar-day.selected { background-color: var(--accent-color); color: var(--bg-color); text-shadow: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>

                currentUser = user;
                if (!listenersInitialized) {
                    await checkAndSeedData();
                    initializeDataListeners();
                    listenersInitialized = true;

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    closeModal('login-modal');
                    document.getElementById('login-form').reset();
                })
                .catch((signInError) => {
                    if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/invalid-credential') {
                        createUserWithEmailAndPassword(auth, email, password)
                            .then(() => {
                                closeModal('login-modal');
                                document.getElementById('login-form').reset();
                            })
                            .catch((createError) => {
                                loginError.textContent = 'Login/Creation failed. Check credentials.';
                                console.error("Admin Creation Error:", createError);
                            });
                    } else {
                        loginError.textContent = 'Login failed: Invalid credentials.';

        // --- Data Handling & Rendering ---
        function initializeDataListeners() {
            const teamsCollection = collection(db, "teams");
            onSnapshot(teamsCollection, (snapshot) => {
                teamsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderScoreboard();
                renderAdminTeamsList();
                checkAllDataLoaded('teams');
            });

            const matchesCollection = collection(db, "matches");
            onSnapshot(matchesCollection, (snapshot) => {
                matchesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                matchesData.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderLatestMatch();
                checkAllDataLoaded('matches');
            });

            const historyCollection = collection(db, "history");
            onSnapshot(historyCollection, (snapshot) => {
                historyData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                recalculateAndSyncTrophies();
                checkAllDataLoaded('history');
            });

            const statusDoc = doc(db, "competition", "status");
            onSnapshot(statusDoc, (doc) => {
                competitionStatus = doc.data() || {};
                renderCompetitionInfo();
                renderChampionView();
                checkAllDataLoaded('status');
            });
        }

        async function recalculateAndSyncTrophies() {
            const trophyCounts = {};
            historyData.forEach(record => {
                if (record.winner !== "เสมอ") {
                    trophyCounts[record.winner] = (trophyCounts[record.winner] || 0) + 1;
                }
            });

            const batch = writeBatch(db);
            let updatesNeeded = false;

            teamsData.forEach(team => {
                const calculatedTrophies = trophyCounts[team.name] || 0;
                if ((team.trophyCount || 0) !== calculatedTrophies) {
                    const teamRef = doc(db, "teams", team.id);
                    batch.update(teamRef, { trophyCount: calculatedTrophies });
                    updatesNeeded = true;
                }
            });

            if (updatesNeeded && currentUser) {
                try {
                    await batch.commit();
                    console.log("Trophy counts synced successfully.");
                } catch (error) {
                    console.error("Error syncing trophy counts:", error);
                }
            }
        }

        async function handleDeleteLastMatch() {
            const lastMatch = matchesData[0];
            if (!lastMatch) return;

            const winnerTeam = teamsData.find(t => t.id === lastMatch.winnerTeamId);
            if (!winnerTeam) {
                showAlert('ผิดพลาด', 'ไม่พบข้อมูลทีมที่ชนะ');
                return;
            }

            const batch = writeBatch(db);
            const teamRef = doc(db, "teams", winnerTeam.id);
            const newScore = (winnerTeam.score || 1) - 1;
            const updatedMembers = winnerTeam.members.map(member => {
                if (member.name === lastMatch.mvpPlayerName) {
                    return { ...member, mvpCount: (member.mvpCount || 1) - 1 };
                }
                return member;
            });
            batch.update(teamRef, { score: newScore, members: updatedMembers });

            const matchRef = doc(db, "matches", lastMatch.id);
            batch.delete(matchRef);

            try {
                await batch.commit();
                showAlert('สำเร็จ', 'ลบผลการแข่งขันล่าสุดเรียบร้อยแล้ว');
            } catch (error) {
                console.error("Error deleting last match:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถลบผลการแข่งขันได้');

        async function handleSaveMatch(e) {
            e.preventDefault();
            const date = document.getElementById('match-date').value;
            const winnerTeamId = document.getElementById('winner-team').value;
            const mvpPlayerName = document.getElementById('mvp-player').value;
            if (!date || !winnerTeamId || !mvpPlayerName) { showAlert('ข้อมูลไม่ครบ', 'กรุณากรอกข้อมูลให้ครบถ้วน'); return; }
            const winnerTeam = teamsData.find(t => t.id === winnerTeamId);
            try {
                const batch = writeBatch(db);
                const matchesCollection = collection(db, "matches");
                const newMatchRef = doc(matchesCollection);
                batch.set(newMatchRef, { 
                    date, 
                    winnerTeamId, 
                    winnerTeamName: winnerTeam.name, 
                    mvpPlayerName, 
                    mvpTeamId: winnerTeamId,
                    competitionMonth: competitionStatus.month 
                });
                const teamRef = doc(db, "teams", winnerTeamId);
                const updatedMembers = winnerTeam.members.map(member => (member.name === mvpPlayerName) ? { ...member, mvpCount: (member.mvpCount || 0) + 1 } : member);

        function renderCalendar(year, month) {
            const container = document.getElementById('calendar-container');
            const dateInput = document.getElementById('match-date');
            const selectedDate = dateInput.value ? new Date(dateInput.value + 'T00:00:00') : null;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const monthName = new Date(year, month).toLocaleString('th-TH', { month: 'long', year: 'numeric' });
            let html = `<div class="calendar"><div class="calendar-header"><div id="prev-month" class="calendar-nav">&lt;</div><div>${monthName}</div><div id="next-month" class="calendar-nav">&gt;</div></div><div class="calendar-grid">`;
            const daysOfWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
            daysOfWeek.forEach(day => { html += `<div class="calendar-day header">${day}</div>`; });
            for (let i = 0; i < firstDay; i++) { html += `<div class="calendar-day empty"></div>`; }
            for (let day = 1; day <= daysInMonth; day++) {
                let isSelected = selectedDate && selectedDate.getFullYear() === year && selectedDate.getMonth() === month && selectedDate.getDate() === day;
                html += `<div class="calendar-day date ${isSelected ? 'selected' : ''}" data-day="${day}">${day}</div>`;
            }
            html += `</div></div>`;
            container.innerHTML = html;
            document.getElementById('prev-month').addEventListener('click', () => {
                calendarState.month--;
                if (calendarState.month < 0) { calendarState.month = 11; calendarState.year--; }
                renderCalendar(calendarState.year, calendarState.month);
            });
            document.getElementById('next-month').addEventListener('click', () => {
                calendarState.month++;
                if (calendarState.month > 11) { calendarState.month = 0; calendarState.year++; }
                renderCalendar(calendarState.year, calendarState.month);
            });
            container.querySelectorAll('.date').forEach(el => {
                el.addEventListener('click', () => {
                    const day = el.dataset.day;
                    const dateString = `${calendarState.year}-${String(calendarState.month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dateInput.value = dateString;
                    container.classList.add('hidden');
                });
            });
        }

        async function handleFinalizeSummary() {
            const scores = [...teamsData].sort((a, b) => (b.score || 0) - (a.score || 0));
            if (scores.length < 1 || scores[0].score === 0) { showAlert('ไม่สามารถสรุปผลได้', 'ยังไม่มีการแข่งขันหรือคะแนน'); return; }
            let finalWinnerName, finalMvpName, finalMvpCount = 0;
            if (scores.length > 1 && scores[0].score === scores[1].score) {
                finalWinnerName = "เสมอ";
                const allMembers = teamsData.flatMap(team => team.members);
                if (allMembers.length > 0) {
                    allMembers.sort((a, b) => (b.mvpCount || 0) - (a.mvpCount || 0));
                    finalMvpName = allMembers[0].name;
                    finalMvpCount = allMembers[0].mvpCount || 0;
                } else { finalMvpName = "N/A"; }
            } else {
                const winningTeam = scores[0];
                finalWinnerName = winningTeam.name;
                if (winningTeam.members && winningTeam.members.length > 0) {
                    winningTeam.members.sort((a, b) => (b.mvpCount || 0) - (a.mvpCount || 0));
                    finalMvpName = winningTeam.members[0].name;
                    finalMvpCount = winningTeam.members[0].mvpCount || 0;
                } else { finalMvpName = "N/A"; }
            }
            const batch = writeBatch(db);
            const statusRef = doc(db, "competition", "status");
            batch.set(statusRef, { isSummarized: true, winnerTeamName: finalWinnerName, overallMvpName: finalMvpName, overallMvpCount: finalMvpCount, month: competitionStatus.month });
            
            const historyCollection = collection(db, "history");
            const historyRef = doc(historyCollection);
            batch.set(historyRef, { month: competitionStatus.month, winner: finalWinnerName, mvp: finalMvpName, mvpCount: finalMvpCount, timestamp: new Date() });
            
            try {
                await batch.commit();
                showAlert('สำเร็จ', 'สรุปผลการแข่งขันเรียบร้อยแล้ว');
            } catch (error) {
                console.error("Error finalizing summary:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถบันทึกสรุปผลได้');
            }
        }
