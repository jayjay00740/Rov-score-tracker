<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROV Audit League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Custom Styles for Cyberpunk Theme --- */
        :root {
            --primary-color: #00ffff; /* Cyan */
            --secondary-color: #ff00ff; /* Magenta */
            --accent-color: #ffff00; /* Yellow */
            --bg-color: #0d0d1a;
            --text-color: #e0e0e0;
            --border-color: rgba(0, 255, 255, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, var(--bg-color) 1px);
            background-size: 20px 20px;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        }
        
        .cyber-panel {
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .cyber-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px var(--primary-color), inset 0 0 5px var(--primary-color);
        }
        
        .cyber-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .cyber-button.secondary {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            box-shadow: 0 0 5px var(--secondary-color), inset 0 0 5px var(--secondary-color);
        }
        .cyber-button.secondary:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
        }
        .cyber-button.danger {
            border-color: #ff4d4d;
            color: #ff4d4d;
            box-shadow: 0 0 5px #ff4d4d, inset 0 0 5px #ff4d4d;
        }
        .cyber-button.danger:hover {
            background-color: #ff4d4d;
            color: var(--bg-color);
            box-shadow: 0 0 20px #ff4d4d;
        }

        .cyber-input {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 8px 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--accent-color);
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color), 2px 2px var(--secondary-color);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim { 100% { clip: rect(92px, 9999px, 98px, 0); transform: skew(0.51deg); } }
        @keyframes glitch-anim2 { 100% { clip: rect(1px, 9999px, 92px, 0); transform: skew(0.24deg); } }
        @keyframes glitch-skew { 100% { transform: skew(1deg); } }
        
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            border-right-color: var(--secondary-color);
            animation: l2 1s infinite linear;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>
<body class="min-h-screen w-full p-4 md:p-8 flex items-center justify-center">

    <div id="app-container" class="w-full max-w-6xl mx-auto">
        <!-- Loading View -->
        <div id="loading-view" class="flex flex-col items-center justify-center h-64">
            <div class="loader"></div>
            <p class="mt-4 text-xl text-primary-color">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Landing View -->
        <div id="landing-view" class="hidden text-center">
            <h1 class="text-4xl md:text-6xl mb-4 glitch" data-text="ROV AUDIT LEAGUE">ROV AUDIT LEAGUE</h1>
            <h2 id="landing-competition-month" class="text-2xl md:text-3xl text-accent-color mb-2"></h2>
            <p id="landing-latest-match" class="text-lg md:text-xl mb-8"></p>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="enter-guest-btn" class="w-full sm:w-auto cyber-button secondary">เข้าสู่หน้าหลัก</button>
                <button id="show-login-btn" class="w-full sm:w-auto cyber-button">สำหรับผู้ดูแล</button>
            </div>
        </div>

        <!-- Main Content View (Scoreboard etc.) -->
        <div id="main-view" class="hidden">
            <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h1 class="text-3xl md:text-4xl glitch cursor-pointer" data-text="ROV AUDIT LEAGUE" id="main-title">ROV AUDIT LEAGUE</h1>
                <div id="admin-controls" class="hidden flex-wrap justify-center items-center gap-2">
                    <button id="record-match-btn" class="cyber-button">บันทึกผล</button>
                    <button id="summarize-btn-admin" class="cyber-button secondary">สรุปผล</button>
                    <button id="new-comp-btn" class="cyber-button danger">เริ่มเดือนใหม่</button>
                    <button id="logout-btn" class="cyber-button">Logout</button>
                </div>
                 <div id="guest-controls" class="hidden">
                    <button id="summarize-btn-guest" class="cyber-button">ดูสรุปผล</button>
                </div>
            </header>

            <div class="text-center mb-6">
                <h2 id="competition-month" class="text-2xl text-accent-color"></h2>
                <div id="latest-match-info" class="mt-2 text-lg"></div>
            </div>

            <div id="scoreboard" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="login-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-8 w-11/12 max-w-sm text-center relative">
            <button id="close-login-modal-btn" class="absolute top-2 right-4 text-2xl text-primary-color hover:text-accent-color">&times;</button>
            <h2 class="text-2xl mb-6">ผู้ดูแลระบบ</h2>
            <div id="login-form" class="space-y-4">
                <input id="username" type="text" placeholder="Username" class="w-full cyber-input">
                <input id="password" type="password" placeholder="Password" class="w-full cyber-input">
                <button id="login-btn" class="w-full cyber-button">Login</button>
                <p id="login-error" class="text-red-500 h-4"></p>
            </div>
        </div>
    </div>

    <div id="team-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-lg relative">
            <h2 id="team-modal-title" class="text-2xl mb-4"></h2>
            <form id="team-edit-form">
                <div class="mb-4">
                    <label class="block text-primary-color mb-1">ชื่อทีม</label>
                    <input id="team-name-input" type="text" class="w-full cyber-input" disabled>
                </div>
                <h3 class="text-xl text-primary-color mb-2">สมาชิกในทีม</h3>
                <div id="team-members-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" id="save-team-btn" class="cyber-button hidden">Save Changes</button>
                    <button type="button" id="close-team-modal-btn" class="cyber-button secondary">Close</button>
                </div>
            </form>
        </div>
    </div>

    <div id="match-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-md relative">
            <h2 class="text-2xl mb-4">บันทึกผลการแข่งขัน</h2>
            <form id="match-form" class="space-y-4">
                <div>
                    <label for="match-date" class="block text-primary-color mb-1">วันที่แข่งขัน</label>
                    <input type="date" id="match-date" class="w-full cyber-input" required>
                </div>
                <div>
                    <label for="winner-team" class="block text-primary-color mb-1">ทีมที่ชนะ</label>
                    <select id="winner-team" class="w-full cyber-input" required><option value="">-- เลือกทีม --</option></select>
                </div>
                <div>
                    <label for="mvp-player" class="block text-primary-color mb-1">ผู้เล่น MVP</label>
                    <select id="mvp-player" class="w-full cyber-input" required disabled><option value="">-- เลือกผู้เล่น --</option></select>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="submit" class="cyber-button">บันทึก</button>
                    <button type="button" id="close-match-modal-btn" class="cyber-button secondary">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <div id="summary-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-6 w-11/12 max-w-2xl relative max-h-[90vh] flex flex-col">
            <h2 class="text-3xl mb-4 text-center text-accent-color">สรุปผลการแข่งขัน</h2>
            <div id="summary-content" class="text-center mb-6"></div>
            <h3 class="text-xl text-primary-color mb-2">รายละเอียดการแข่งขัน</h3>
            <div id="match-history" class="flex-grow overflow-y-auto pr-2 space-y-2"></div>
            <div class="mt-6 flex justify-center">
                <button type="button" id="close-summary-modal-btn" class="cyber-button">Close</button>
            </div>
        </div>
    </div>
    
    <div id="alert-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-8 w-11/12 max-w-sm text-center">
            <h2 id="alert-title" class="text-2xl mb-4 text-yellow-300"></h2>
            <p id="alert-message" class="mb-6"></p>
            <button id="close-alert-modal-btn" class="cyber-button">ตกลง</button>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="cyber-panel p-8 w-11/12 max-w-md text-center">
            <h2 id="confirm-title" class="text-2xl mb-4 text-yellow-300"></h2>
            <p id="confirm-message" class="mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="confirm-ok-btn" class="cyber-button danger">ยืนยัน</button>
                <button id="confirm-cancel-btn" class="cyber-button secondary">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot, addDoc, query, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfh33_ojX74EtT-n5fX73dlqDBnMpKibE",
            authDomain: "adminrovleague.firebaseapp.com",
            projectId: "adminrovleague",
            storageBucket: "adminrovleague.firebasestorage.app",
            messagingSenderId: "119535883386",
            appId: "1:119535883386:web:535f2a19ca1008e3b957c3",
            measurementId: "G-9L8VMDM0PE"
        };

        // --- App Initialization ---
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setPersistence(auth, browserLocalPersistence); 
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('loading-view').innerHTML = `<p class="text-red-500">การเชื่อมต่อล้มเหลว</p>`;
        }
        
        // --- Global State ---
        let teamsData = [];
        let matchesData = [];
        let competitionStatus = {};
        let currentUser = null;
        let dataLoaded = { teams: false, matches: false, status: false };
        let listenersInitialized = false;

        // --- UI Elements ---
        const loadingView = document.getElementById('loading-view');
        const landingView = document.getElementById('landing-view');
        const mainView = document.getElementById('main-view');
        const loginModal = document.getElementById('login-modal');
        const adminControls = document.getElementById('admin-controls');
        const guestControls = document.getElementById('guest-controls');
        const scoreboard = document.getElementById('scoreboard');
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            setupAuthListener();
            setupEventListeners();
        });

        // --- Auth ---
        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (!listenersInitialized) {
                    await checkAndSeedData();
                    initializeDataListeners();
                    listenersInitialized = true;
                } else {
                    checkAllDataLoaded('auth');
                }
            });
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';

            if (username !== 'admin1234' || password !== '1234567j') {
                loginError.textContent = 'Invalid username or password.';
                return;
            }
            
            const adminEmail = 'admin@rovleague.com'; 
            
            signInWithEmailAndPassword(auth, adminEmail, password)
                .then(() => {
                    closeModal('login-modal');
                })
                .catch((signInError) => {
                    if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/invalid-credential') {
                        createUserWithEmailAndPassword(auth, adminEmail, password)
                            .then(() => {
                                closeModal('login-modal');
                            })
                            .catch((createError) => {
                                loginError.textContent = 'Login/Creation failed. Check credentials.';
                                console.error("Admin Creation Error:", createError);
                            });
                    } else {
                        loginError.textContent = `Login failed: ${signInError.message}`;
                        console.error("Login error:", signInError);
                    }
                });
        }

        function handleLogout() {
            signOut(auth).catch(error => console.error("Logout failed:", error));
        }

        // --- Data Handling & Rendering ---
        function initializeDataListeners() {
            onSnapshot(collection(db, "teams"), (snapshot) => {
                teamsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderScoreboard();
                checkAllDataLoaded('teams');
            });

            onSnapshot(collection(db, "matches"), (snapshot) => {
                matchesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                matchesData.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderLatestMatch();
                checkAllDataLoaded('matches');
            });

            onSnapshot(doc(db, "competition", "status"), (doc) => {
                competitionStatus = doc.data() || {};
                renderCompetitionInfo();
                checkAllDataLoaded('status');
            });
        }
        
        function checkAllDataLoaded(source) {
            if (source !== 'auth') {
                dataLoaded[source] = true;
            }
            
            if (Object.values(dataLoaded).every(Boolean)) {
                if (currentUser) {
                    showView('main-admin');
                } else {
                    if (!mainView.classList.contains('hidden')) {
                         showView('main-guest');
                    } else {
                         showView('landing');
                    }
                }
            }
        }

        function renderScoreboard() {
            scoreboard.innerHTML = '';
            teamsData.forEach(team => {
                const teamPanel = document.createElement('div');
                teamPanel.className = 'cyber-panel p-6 cursor-pointer transform hover:scale-105 transition-transform duration-300';
                teamPanel.dataset.teamId = team.id;
                const mvpCount = team.members.reduce((sum, member) => sum + (member.mvpCount || 0), 0);
                teamPanel.innerHTML = `
                    <h2 class="text-2xl md:text-3xl mb-2">${team.name}</h2>
                    <p class="text-5xl md:text-6xl font-bold text-accent-color">${team.score || 0}</p>
                    <p class="text-lg text-primary-color mt-2">Total MVPs: ${mvpCount}</p>
                `;
                teamPanel.addEventListener('click', () => showTeamModal(team.id));
                scoreboard.appendChild(teamPanel);
            });
        }

        function renderCompetitionInfo() {
            const currentMonth = new Date().toLocaleString('th-TH', { month: 'long', year: 'numeric' });
            const competitionMonth = competitionStatus.month || currentMonth;
            document.getElementById('competition-month').textContent = `การแข่งขันประจำเดือน ${competitionMonth}`;
            document.getElementById('landing-competition-month').textContent = `การแข่งขันประจำเดือน ${competitionMonth}`;
        }
        
        function renderLatestMatch() {
            const latestMatchInfoMain = document.getElementById('latest-match-info');
            const latestMatchInfoLanding = document.getElementById('landing-latest-match');
            let infoText;
            if (matchesData.length > 0) {
                const latest = matchesData[0];
                const matchDate = new Date(latest.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });
                infoText = `ผลล่าสุด (${matchDate}): ทีม ${latest.winnerTeamName} ชนะ`;
            } else {
                infoText = 'ยังไม่มีการบันทึกผลการแข่งขัน';
            }
            latestMatchInfoMain.textContent = infoText;
            latestMatchInfoLanding.textContent = infoText;
        }

        // --- New Competition Logic ---
        function showNewCompetitionConfirm() {
            showConfirm(
                'ยืนยันการเริ่มเดือนใหม่',
                'คุณแน่ใจหรือไม่? การดำเนินการนี้จะลบการแข่งขันทั้งหมดและรีเซ็ตทีมกลับเป็นค่าเริ่มต้น',
                handleStartNewCompetition
            );
        }
        
        async function handleStartNewCompetition() {
            const batch = writeBatch(db);
            const teamsSnapshot = await getDocs(collection(db, "teams"));
            teamsSnapshot.forEach(doc => batch.delete(doc.ref));
            const matchesSnapshot = await getDocs(collection(db, "matches"));
            matchesSnapshot.forEach(doc => batch.delete(doc.ref));
            
            try {
                await batch.commit();
                await seedInitialData(true); // Force re-seeding
                showAlert('สำเร็จ', 'การแข่งขันเดือนใหม่ได้เริ่มขึ้นแล้ว!');
            } catch (error) {
                console.error("Error starting new competition:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถเริ่มการแข่งขันใหม่ได้');
            }
        }

        // --- Modals Logic ---
        function showTeamModal(teamId) {
            const team = teamsData.find(t => t.id === teamId);
            if (!team) return;
            const modal = document.getElementById('team-modal');
            const title = document.getElementById('team-modal-title');
            const nameInput = document.getElementById('team-name-input');
            const membersList = document.getElementById('team-members-list');
            const saveBtn = document.getElementById('save-team-btn');
            const form = document.getElementById('team-edit-form');
            title.textContent = `รายละเอียดทีม: ${team.name}`;
            nameInput.value = team.name;
            membersList.innerHTML = '';
            const isAdmin = !!currentUser;
            nameInput.disabled = !isAdmin;
            saveBtn.classList.toggle('hidden', !isAdmin);
            team.members.forEach((member, index) => {
                const isSubstitute = index >= 5;
                membersList.innerHTML += `
                    <div class="flex items-center justify-between">
                        <div class="flex-grow">
                            <input type="text" value="${member.name}" data-member-index="${index}" class="w-full bg-transparent p-1 border-b ${isAdmin ? 'border-gray-600 focus:border-primary-color' : 'border-transparent'} outline-none" ${!isAdmin ? 'disabled' : ''}>
                        </div>
                        <div class="ml-4 text-sm whitespace-nowrap">
                            <span class="text-yellow-300">MVP: ${member.mvpCount || 0}</span>
                            ${isSubstitute ? '<span class="ml-2 text-gray-500">(สำรอง)</span>' : ''}
                        </div>
                    </div>`;
            });
            form.onsubmit = (e) => { e.preventDefault(); handleSaveTeam(teamId); };
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }
        
        async function handleSaveTeam(teamId) {
            const nameInput = document.getElementById('team-name-input');
            const memberInputs = document.querySelectorAll('#team-members-list input');
            const teamRef = doc(db, "teams", teamId);
            const currentTeam = teamsData.find(t => t.id === teamId);
            const updatedMembers = Array.from(memberInputs).map(input => {
                const index = parseInt(input.dataset.memberIndex);
                return { ...currentTeam.members[index], name: input.value };
            });
            try {
                await updateDoc(teamRef, { name: nameInput.value, members: updatedMembers });
                showAlert('สำเร็จ', 'บันทึกข้อมูลทีมเรียบร้อยแล้ว');
                closeModal('team-modal');
            } catch (error) {
                console.error("Error updating team:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถบันทึกข้อมูลทีมได้');
            }
        }

        function showMatchModal() {
            const modal = document.getElementById('match-modal');
            const dateInput = document.getElementById('match-date');
            const winnerSelect = document.getElementById('winner-team');
            const mvpSelect = document.getElementById('mvp-player');
            const form = document.getElementById('match-form');
            dateInput.valueAsDate = new Date();
            winnerSelect.innerHTML = '<option value="">-- เลือกทีม --</option>';
            teamsData.forEach(team => { winnerSelect.innerHTML += `<option value="${team.id}">${team.name}</option>`; });
            mvpSelect.innerHTML = '<option value="">-- เลือกผู้เล่น --</option>';
            mvpSelect.disabled = true;
            winnerSelect.onchange = () => {
                const selectedTeamId = winnerSelect.value;
                mvpSelect.innerHTML = '<option value="">-- เลือกผู้เล่น --</option>';
                if (selectedTeamId) {
                    const team = teamsData.find(t => t.id === selectedTeamId);
                    team.members.forEach(member => { mvpSelect.innerHTML += `<option value="${member.name}">${member.name}</option>`; });
                    mvpSelect.disabled = false;
                } else {
                    mvpSelect.disabled = true;
                }
            };
            form.onsubmit = handleSaveMatch;
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }

        async function handleSaveMatch(e) {
            e.preventDefault();
            const date = document.getElementById('match-date').value;
            const winnerTeamId = document.getElementById('winner-team').value;
            const mvpPlayerName = document.getElementById('mvp-player').value;
            if (!date || !winnerTeamId || !mvpPlayerName) { showAlert('ข้อมูลไม่ครบ', 'กรุณากรอกข้อมูลให้ครบถ้วน'); return; }
            const winnerTeam = teamsData.find(t => t.id === winnerTeamId);
            try {
                const batch = writeBatch(db);
                const newMatchRef = doc(collection(db, "matches"));
                batch.set(newMatchRef, { date, winnerTeamId, winnerTeamName: winnerTeam.name, mvpPlayerName, mvpTeamId: winnerTeamId });
                const teamRef = doc(db, "teams", winnerTeamId);
                const updatedMembers = winnerTeam.members.map(member => (member.name === mvpPlayerName) ? { ...member, mvpCount: (member.mvpCount || 0) + 1 } : member);
                const newScore = (winnerTeam.score || 0) + 1;
                batch.update(teamRef, { members: updatedMembers, score: newScore });
                await batch.commit();
                showAlert('สำเร็จ', 'บันทึกผลการแข่งขันเรียบร้อยแล้ว');
                closeModal('match-modal');
            } catch (error) {
                console.error("Error saving match:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถบันทึกผลได้');
            }
        }

        async function showSummary() {
            if (!competitionStatus.isSummarized && !currentUser) {
                showAlert('อยู่ระหว่างการแข่งขัน', 'ยังไม่สามารถดูสรุปผลได้ในขณะนี้ ผู้ดูแลระบบจะทำการสรุปผลเมื่อสิ้นสุดการแข่งขัน');
                return;
            }
            const modal = document.getElementById('summary-modal');
            const summaryContent = document.getElementById('summary-content');
            const matchHistory = document.getElementById('match-history');
            let winningTeam, overallMvp;
            if (competitionStatus.isSummarized) {
                winningTeam = { name: competitionStatus.winnerTeamName };
                overallMvp = { name: competitionStatus.overallMvpName };
            } else {
                const scores = [...teamsData].sort((a, b) => (b.score || 0) - (a.score || 0));
                if (scores.length > 0 && scores[0].score > (scores[1]?.score || -1)) {
                    winningTeam = scores[0];
                    winningTeam.members.sort((a, b) => (b.mvpCount || 0) - (a.mvpCount || 0));
                    overallMvp = winningTeam.members[0];
                }
            }
            summaryContent.innerHTML = (winningTeam && overallMvp) ? `
                <p class="text-xl mb-2">ทีมชนะเลิศประจำเดือนนี้</p>
                <h3 class="text-4xl text-primary-color font-bold">${winningTeam.name}</h3>
                <p class="text-lg mt-4 mb-2">ผู้เล่นทรงคุณค่า (MVP) ของทีมชนะเลิศ</p>
                <h4 class="text-3xl text-yellow-300">${overallMvp.name}</h4>` : 
                `<p class="text-xl text-gray-400">ยังไม่สามารถสรุปผลได้ (อาจมีคะแนนเท่ากัน)</p>`;
            matchHistory.innerHTML = '';
            if (matchesData.length > 0) {
                matchesData.forEach(match => {
                    const matchDate = new Date(match.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });
                    matchHistory.innerHTML += `<div class="p-2 bg-gray-900/50 border-l-2 border-secondary-color"><strong>${matchDate}:</strong> ทีม <span class="text-primary-color">${match.winnerTeamName}</span> ชนะ | MVP: <span class="text-yellow-300">${match.mvpPlayerName}</span></div>`;
                });
            } else {
                matchHistory.innerHTML = `<p class="text-center text-gray-500">ไม่มีประวัติการแข่งขัน</p>`;
            }
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }
        
        async function handleFinalizeSummary() {
            const scores = [...teamsData].sort((a, b) => (b.score || 0) - (a.score || 0));
            if (scores.length < 2 || scores[0].score === scores[1].score) {
                showAlert('ไม่สามารถสรุปผลได้', 'คะแนนของทีมเท่ากัน หรือมีข้อมูลไม่เพียงพอ');
                return;
            }
            const winningTeam = scores[0];
            winningTeam.members.sort((a, b) => (b.mvpCount || 0) - (a.mvpCount || 0));
            const overallMvp = winningTeam.members[0];
            const statusRef = doc(db, "competition", "status");
            try {
                await setDoc(statusRef, { isSummarized: true, winnerTeamName: winningTeam.name, overallMvpName: overallMvp.name, month: competitionStatus.month });
                showAlert('สำเร็จ', 'สรุปผลการแข่งขันเรียบร้อยแล้ว');
                showSummary();
            } catch (error) {
                console.error("Error finalizing summary:", error);
                showAlert('ผิดพลาด', 'ไม่สามารถบันทึกสรุปผลได้');
            }
        }

        function showAlert(title, message) {
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-message').textContent = message;
            const modal = document.getElementById('alert-modal');
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }

        function showConfirm(title, message, onOk) {
            document.getElementById('confirm-title').textContent = title;
            document.getElementById('confirm-message').textContent = message;
            const okBtn = document.getElementById('confirm-ok-btn');
            okBtn.onclick = () => {
                closeModal('confirm-modal');
                onOk();
            };
            const modal = document.getElementById('confirm-modal');
            modal.classList.remove('hidden'); modal.classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }
        
        function showView(viewName) {
            loadingView.classList.add('hidden');
            landingView.classList.add('hidden');
            mainView.classList.add('hidden');
            adminControls.classList.add('hidden');
            guestControls.classList.add('hidden');

            if (viewName === 'landing') {
                landingView.classList.remove('hidden');
            } else if (viewName === 'main-admin') {
                mainView.classList.remove('hidden');
                adminControls.classList.remove('hidden');
            } else if (viewName === 'main-guest') {
                mainView.classList.remove('hidden');
                guestControls.classList.remove('hidden');
            }
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('show-login-btn').addEventListener('click', () => {
                loginModal.classList.remove('hidden');
                loginModal.classList.add('flex');
            });
            document.getElementById('close-login-modal-btn').addEventListener('click', () => closeModal('login-modal'));
            
            document.getElementById('enter-guest-btn').addEventListener('click', () => showView('main-guest'));
            document.getElementById('main-title').addEventListener('click', () => {
                if(!currentUser) showView('landing');
            });
            
            document.getElementById('record-match-btn').addEventListener('click', showMatchModal);
            document.getElementById('close-match-modal-btn').addEventListener('click', () => closeModal('match-modal'));
            document.getElementById('close-team-modal-btn').addEventListener('click', () => closeModal('team-modal'));
            document.getElementById('summarize-btn-admin').addEventListener('click', handleFinalizeSummary);
            document.getElementById('summarize-btn-guest').addEventListener('click', showSummary);
            document.getElementById('close-summary-modal-btn').addEventListener('click', () => closeModal('summary-modal'));
            document.getElementById('close-alert-modal-btn').addEventListener('click', () => closeModal('alert-modal'));
            
            document.getElementById('new-comp-btn').addEventListener('click', showNewCompetitionConfirm);
            document.getElementById('confirm-cancel-btn').addEventListener('click', () => closeModal('confirm-modal'));
        }

        // --- Data Seeding ---
        async function checkAndSeedData() {
            await seedInitialData(false);
        }

        async function seedInitialData(force = false) {
            const statusRef = doc(db, "competition", "status");
            try {
                const statusSnap = await getDoc(statusRef);
                if (force || !statusSnap.exists()) {
                    if (!currentUser && !force) {
                        console.log("Seeding requires admin to be logged in.");
                        return;
                    }
                    console.log("Seeding initial data...");
                    const batch = writeBatch(db);
                    const initialTeams = [
                        { name: "หมูเด้งFC", score: 0, members: [ { name: "ผู้เล่น 1", mvpCount: 0 }, { name: "ผู้เล่น 2", mvpCount: 0 }, { name: "ผู้เล่น 3", mvpCount: 0 }, { name: "ผู้เล่น 4", mvpCount: 0 }, { name: "ผู้เล่น 5", mvpCount: 0 }, { name: "สำรอง 1", mvpCount: 0 }, { name: "สำรอง 2", mvpCount: 0 } ] },
                        { name: "ยุ้ยอ้วน United", score: 0, members: [ { name: "ผู้เล่น A", mvpCount: 0 }, { name: "ผู้เล่น B", mvpCount: 0 }, { name: "ผู้เล่น C", mvpCount: 0 }, { name: "ผู้เล่น D", mvpCount: 0 }, { name: "ผู้เล่น E", mvpCount: 0 }, { name: "สำรอง X", mvpCount: 0 }, { name: "สำรอง Y", mvpCount: 0 } ] }
                    ];
                    initialTeams.forEach(team => {
                        const newTeamRef = doc(collection(db, "teams"));
                        batch.set(newTeamRef, team);
                    });
                    batch.set(statusRef, { isSummarized: false, month: new Date().toLocaleString('th-TH', { month: 'long', year: 'numeric' }) });
                    await batch.commit();
                    console.log("Initial data seeded.");
                }
            } catch (error) {
                console.error("Error checking or seeding data:", error);
            }
        }
    </script>
